<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hellheim Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="top-image">
      <img src="arceus.png" alt="Arceus">
    </div>

    <h1>Asgard Store</h1>
    <p class="subtitle">Encomenda forjada sob os deuses ⚔️</p>

    <form id="pedidoForm">

      <label>Nick do Minecraft</label>
      <input type="text" id="nickMine" placeholder="Seu nick no Minecraft" required>

      <label>Nick do Discord</label>
      <input type="text" id="nickDiscord" placeholder="Seu nick no Discord" required>

      <label>Pokémon</label>
      <input type="text" id="pokemon" placeholder="Ex: Garchomp" required>

      <label>Habilidade</label>
      <input type="text" id="habilidade" placeholder="Ex: Rough Skin">

      <label>Sexo</label>
      <select id="sexo">
        <option value="Macho">Macho</option>
        <option value="Fêmea">Fêmea</option>
        <option value="Indefinido">Indefinido</option>
      </select>

      <label>Egg Move</label>
      <input type="text" id="eggmove" placeholder="Opcional">

      <label>IVs Perfeitos</label>
      <div class="iv-container">
        <label><input type="checkbox" value="HP"> HP</label>
        <label><input type="checkbox" value="Attack"> Attack</label>
        <label><input type="checkbox" value="Defense"> Defense</label>
        <label><input type="checkbox" value="Sp. Attack"> Sp. Attack</label>
        <label><input type="checkbox" value="Sp. Defense"> Sp. Defense</label>
        <label><input type="checkbox" value="Speed"> Speed</label>
      </div>

      <button type="submit">Enviar Pedido ⚡</button>

    </form>

    <div class="footer">
      © 2026 Asgard Store — Todos os direitos reservados
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
